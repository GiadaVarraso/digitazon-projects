makeElement('div', 'box', 'javascript', true)  -> <div id="box">javascript</div>

*/

function makeElement(el,id,content,closeTag){
    let res='<'+el+' id="'+id+'">'
    if(content!= ""){
        res+=content
    }
    if (closeTag){
        res+='</'+el+">"
    }
    return res
}

console.log(makeElement('input', 'myInput', '', false));  
console.log(makeElement('div', 'box', 'javascript', true));
