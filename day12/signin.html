<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckStore</title>
    <script src="https://kit.fontawesome.com/e8d73de70f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logoDuck.jpg">
</head>
<body>
    <nav>
        <div>
            <a href="./index.html">
                <img src="./assets/logoDuck.jpg" alt="DuckStore logo">
            </a>
        </div>
        <div>            
            <h2>SIGNIN</h2>
        </div>
        <div>
            <h1>DUCK'S STORE</h1>
        </div>
        
    </nav>

    <main>    
        <div class="signin">
            <div>
                <img src="assets/signinDucks.jpg" alt="mamma papera e paperotti">    
                <h5>Sei gia registrato? puoi <a href="login.html">loggarti cliccando qui.</a></h5>
            </div>              
                <form action="https://lazys.requestcatcher.com/" method="post">
                    <h2>Who are you?</h2>
                    <label for="name">Il tuo nome?</label>
                    <input type="text" name="nome" id="nome" placeholder="nome" required>
                    <label for="cognome">Il tuo cognome?</label>
                    <input type="text" name="cognome" id="cognome" placeholder="cognome" required>
                    <label for="ddn">Quando sei nato?</label>
                    <input type="date" name="ddn" id="ddn" min="1910-01-01" max="2023-01-01">
                    <label for="email">Il tuo indirizzo email?</label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <label for="username">Username?</label>
                    <input type="text" name="username" id="username" placeholder="username" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <label for="duckfan">come hai conosciuto Duck's?</label>
                    <select name="duckfan" id="duckfan">
                        <option value="">seleziona un opzione</option>
                        <option value="amici">amici</option>
                        <option value="web">web</option>
                        <option value="tv">tv</option>
                        <option value="riviste">riviste</option>
                        <option value="riviste">altro</option>
                    </select>
                    <button type="submit">Registrati</button>
                </form>
        </div>
    </main>    
</body>

</html>
