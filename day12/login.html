<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckStore</title>
    <script src="https://kit.fontawesome.com/e8d73de70f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logoDuck.jpg">
</head>
<body>
    <nav>
        <div>
            <a href="./index.html">
                <img src="./assets/logoDuck.jpg" alt="DuckStore logo">
            </a>
        </div>
        <div>            
            <h2>LOGIN</h2>
        </div>
        <div>
            <h1>DUCK'S STORE</h1>
        </div>

    </nav>

    <main> 
        <div class="login">
            <div>
                <img src="assets/signinDucks.jpg" alt="mamma papera e paperotti">    
                <h5>Non sei ancora registrato? puoi <a href="signin.html">registrarti cliccando qui.</a></h5>
            </div>              
                <form action="https://lazys.requestcatcher.com/" method="post">
                    <h2>Who are you?</h2>
                    <label for="username">Username?</label>
                    <input type="text" name="username" id="username" placeholder="username" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <button type="submit">Login</button>
                </form>
        </div>
    </main>
</body>

</html>
